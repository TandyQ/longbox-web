<h2>{{comic.series.name | limitFromToChar:0:" ("}}</h2>
<h3>Issue #{{comic.issueNumber}}</h3>
<h4><ng-pluralize count="creators.writers.length" when="{'0': '', '1': 'Writer', 'other': 'Writers'}"></ng-pluralize>:
{{ creators.writers | joinBy:", " }}</h4>
<h4><ng-pluralize count="creators.pencillers.length" when="{'0': '', '1': 'Penciller', 'other': 'Pencillers'}"></ng-pluralize>:
{{ creators.pencillers | joinBy:", " }}</h4>
<p>{{comic.description}}</p>
<button class="add-button" ng-click="addComic(comic.series)" ng-hide="isInPullList(comic.series)"><i class="fa fa-plus fa-2x"></i></button>
<button class="remove-button" ng-click="removeFromPullList(comic.series)" ng-show="isInPullList(comic.series)"><i class="fa fa-trash fa-2x"></i></button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
