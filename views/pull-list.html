<div class="card meetings cf">
    <div class="textintro">
        <h1>PULL LIST</h1>
    </div>
    <h1>{{ message }}</h1>
    <div ng-repeat="comic in comicData" ng-show="isInPullList(comic.series.name)">
         <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="Cover of {{comic.title}}">
    </div>
</div>
