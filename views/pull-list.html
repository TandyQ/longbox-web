<div class="card meetings cf">
    <div class="textintro">
        <h1>PULL LIST</h1>
    </div>
</div>
<div class="row comic-grid">
    <div class="tiny-6 small-4 medium-3 large-2 columns tight end" ng-repeat="series in seriesData | orderBy:['title',isOngoing(series.endYear)]">
        <!-- Fix for different cover sizes -->
        <div class="stretchy-wrapper">
            <div class="cover-overlay">
                <div class="buttons">
                    <button class="remove-button" ng-click="removeFromPullList(series)"><i class="fa fa-trash fa-2x"></i></button>
                    <button class="info-button"  ng-click="openModalForSeries(series)"><i class="fa fa-info fa-2x"></i></button>
                </div>
            </div>
            <img class="comic-cover" ng-src="{{series.latestComicCoverPath}}.{{series.latestComicCoverExtension}}" alt="Cover of {{series.title}}">
            <div class="warning-badge" ng-hide="isOngoing(series.endYear)">
                <i class="fa fa-exclamation-triangle fa-inverse"></i>
            </div>
        </div>
        <p>{{series.title | limitFromToChar:0:" ("}}</p>
    </div>
</div>
