<div class="card meetings cf">
    <div class="textintro">
        <h1>PULL LIST</h1>
    </div>
</div>
<div class="row small-up-3 medium-up-4 large-up-5 comic-grid">
    <div class="column tight" ng-repeat="series in seriesData | orderBy:'title'">
        <img class="comic-cover" ng-src="{{series.latestComicCoverPath}}.{{series.latestComicCoverExtension}}" alt="Cover of {{series.title}}">
        <p>{{series.title | limitFromToChar:0:" ("}}</p>
        <button ng-click="removeFromPullList(series)"><span>Remove this series</span></button>
    </div>
</div>
