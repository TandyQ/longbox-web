<h2><a ng-href="{{series.urls[0].url}}" target="_blank">{{series.title | limitFromToChar:0:" ("}}</a></h2>
<h4>Status: <ng-pluralize count="series.endYear" when="{'2099': 'Ongoing', 'other': 'Ended ({{series.endYear}})'}"></ng-pluralize></h4>
<h4><ng-pluralize count="creators.writers.length" when="{'0': '', '1': 'Writer: ', 'other': 'Writers: '}"></ng-pluralize>
{{ creators.writers | joinBy:", " }}</h4>
<h4><ng-pluralize count="creators.pencillers.length" when="{'0': '', '1': 'Artist: ', 'other': 'Artists: '}"></ng-pluralize>
{{ creators.pencillers | joinBy:", " }}</h4>
<p>{{series.description}}</p>
<button class="remove-button" ng-click="removeFromPullList(comic.series)">Remove from Subscriptions</button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
