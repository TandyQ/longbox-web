<div class="row page-title-content">
    <div class="large-12 columns tight page-title">
        <button class="date-nav-button back-button" ng-click="moveBackOneWeek()"><i class="fa fa-chevron-left"></i></button>
        <i ng-show="isLoading" class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
        <h2 id="datepicker-text" class="date-title-text">All Releases - {{weekToShow}}</h2>
        <button class="date-nav-button forward-button" ng-click="moveForwardOneWeek()"><i class="fa fa-chevron-right"></i></button>
    </div>
    <input class="date-picker" ng-model="weekToShow" id="datepicker-input" type="text" picka-day />
</div>
<div class="row comic-grid" data-equalizer>
    <div class="tiny-6 small-6 medium-3 large-2 columns tight end" ng-repeat="comic in comicData" data-equalizer-watch>
        <!-- Fix for different cover sizes -->
        <div class="stretchy-wrapper" ng-style="{'background-image': 'url(' + comic.thumbnail.path + '.' + comic.thumbnail.extension + ')', 'background-size':'cover'}" hm-tap="toggleOverlay" ng-controller="CoverController">
            <div class="cover-overlay" ng-style="tapOverlayCSS">
                <div class="buttons">
                    <div class="management-buttons" ng-show="currentUser">
                        <button class="add-button" ng-click="addComic(comic.series)" ng-hide="isInPullList(comic.series)"><i class="fa fa-plus fa-2x"></i></button>
                        <button class="remove-button" ng-click="removeFromPullList(comic.series)" ng-show="isInPullList(comic.series)"><i class="fa fa-minus fa-2x"></i></button>
                    </div>
                    <button class="info-button" ng-click="openModalForComic(comic)"><i class="fa fa-info fa-2x"></i></button>
                </div>
            </div>
            <div class="pull-list-badge" ng-show="isInPullList(comic.series)">
                <i class="fa fa-check fa-inverse"></i>
            </div>
        </div>
        <p class="comic-title">{{comic.series.name | limitFromToChar:0:" ("}} #{{comic.issueNumber}}</p>
    </div>
</div>
