<div class="profile" ng-controller="ProfileController">
    <div class="profile-name">
        <h2>{{ currentUser.firstname }} {{ currentUser.lastname }}</h2>
        <div class="subscription-count left-subscription-count">
            <h3>{{marvelPullListCount}}</h3>
            <p>Marvel
                <br />Subscriptions</p>
        </div>
        <div class="subscription-count">
            <h3>{{comicVinePullListCount}}</h3>
            <p>Comic Vine
                <br />Subscriptions</p>
        </div>
    </div>
    <div class="service-selection setting-container">
        <div class="setting-title">
            Data Source:
        </div>
        <div class="setting-options">
            <input id="marvel" type="radio" ng-model="selectedService" name="service-selection" value="Marvel">
            <label for="marvel">Marvel</label>&nbsp;
            <input id="comic-vine" type="radio" ng-model="selectedService" name="service-selection" value="Comic Vine">
            <label for="comic-vine">Comic Vine</label>
        </div>
    </div>
    <div class="view-mode setting-container">
        <div class="setting-title">
            View Mode:
        </div>
        <div class="setting-options">
            <input id="standard" type="radio" ng-model="viewMode" name="view-mode" value="standard">
            <label for="standard">Standard</label>&nbsp;
            <input id="compact" type="radio" ng-model="viewMode" name="view-mode" value="compact">
            <label for="compact">Compact on Phones</label>
        </div>
    </div>
    <div class="first-highlight-setting setting-container">
        <div class="setting-title">
            Highlight First Issues:
        </div>
        <div class="setting-options">
            <input id="highlight-on" type="radio" ng-model="firstHighlightSetting" name="first-highlight-setting" value="true">
            <label for="highlight-on">On</label>&nbsp;
            <input id="highlight-off" type="radio" ng-model="firstHighlightSetting" name="first-highlight-setting" value="false">
            <label for="highlight-off">Off</label>
        </div>
    </div>
    <div class="cover-quality setting-container">
        <div class="setting-title">
            Cover Image Quality:
        </div>
        <div class="setting-options">
            <input id="cover-small" type="radio" ng-model="coverQuality" name="cover-quality" value="small">
            <label for="cover-small">Poor</label>&nbsp;
            <input id="cover-medium" type="radio" ng-model="coverQuality" name="cover-quality" value="medium">
            <label for="cover-medium">Medium</label>&nbsp;
            <input id="cover-large" type="radio" ng-model="coverQuality" name="cover-quality" value="large">
            <label for="cover-large">High</label>
        </div>
    </div>
    <div class="profile-log-out" ng-controller="RegistrationController">
        <button class="log-out-button" ng-click="logout()">Log Out</button>
    </div>
</div>
