<div class="card meetings cf">
    <div class="textintro">
        <h1>THIS WEEK</h1>
    </div>
    <h1>{{ message }}</h1>
</div>
<div class="md-padding" layout="row" layout-wrap ng-cloak>
    <md-card class="comic-card" ng-repeat="comic in comicData | filter:isInPullList">
        <img ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="md-card-image" alt="Cover of {{comic.title}}">
        <md-card-title-text>
            <span class="md-headline card-title">{{comic.series.name | limitFromToChar:0:" ("}} #{{comic.issueNumber}}</span>
        </md-card-title-text>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button pull-list-toggle" ng-click="removeFromPullList(comic)">
                <md-icon md-font-icon="fa-bookmark" class="fa fa-2x pull-list-fill"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
