<div class="card meetings cf">
    <div class="textintro">
        <h1>THIS WEEK</h1>
    </div>
    <h1>{{ message }}</h1>
</div>
<div class="row small-up-2 medium-up-3 large-up-4">
    <div class="column" ng-repeat="comic in comicData | filter:isInPullList">
        <img ng-click="addComic(comic.series.name)" ng-src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="Cover of {{comic.title}}">
        <p>{{comic.series.name | limitFromToChar:0:" ("}} #{{comic.issueNumber}}</p>
        <button ng-click="removeFromPullList(comic)"><span>Remove this comic</span></button>
    </div>
</div>
<!-- meetings cf -->
