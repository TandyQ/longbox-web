<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Longbox - Subscriptions</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="subscriptions"></div>
    <div id="results"></div>
    <div id="status"></div>
    
    <script id="subscriptionTemplate" type="text/x-handlebars-template">
        <h1>My Subscriptions</h1>
        {{#subscriptions}}
            <a href="{{removeLink}}"><img src="{{thumb}}" class="thumb"></a>
        {{/subscriptions}}
    </script>
    
    <script id="reportTemplate" type="text/x-handlebars-template">
        <div id="firstIssues">
        <h1>New First Issues</h1>
        {{#firstIssues}}
            <a href="{{addLink}}"><img src="{{thumb}}" class="thumb"></a>
        {{/firstIssues}}
        <br clear="left">
        </div>
        <h1>{{year}}</h1>
        <p>
            Average Price: ${{avgPrice}}
            <br/> Low/High Price: ${{minPrice}} / ${{maxPrice}}
            <br/> Average Page Count: {{avgPageCount}}
            <br/>
        </p>
        {{#marvelComics}}
            <a href="{{addLink}}"><img src="{{thumb}}" class="thumb"></a>
        {{/marvelComics}}
        <br clear="left">
        <p/>
    </script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
